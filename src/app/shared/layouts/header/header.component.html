      <img src="assets/img/logo-ptp.png" class="icon-navbar">
      PTP Seguridad
    </a>

    <div>
      <button mat-button [matMenuTriggerFor]="menu">{{username$ | async}}</button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item [routerLink]="['/auth/reset-password']">Cambiar contraseÃ±a</a>
        <button mat-menu-item (click)="logout()">Salir</button>
      </mat-menu>
    </div>

  </div>
</mat-toolbar>

<ng-container *ngIf="isLoading$ | async; else buttons">
  <fa-icon [icon]="faSpinner" [spin]="true" size="2x"></fa-icon>
</ng-container>

<ng-template #buttons>
  
  <app-back-button class="ml-1 mr-1"></app-back-button>
  
  <ng-container *ngIf="!!editLink && !!modelName">
    <a class="btn btn-warning" [routerLink]="editLink" *appCan="[modelName, 'update']">
      <fa-icon [icon]="faPen"></fa-icon> Editar
    </a>
  </ng-container>
  
  <ng-container *ngIf="saveBtn">
    <button (click)="submitEvent.emit();" class="btn btn-success ml-1 mr-1">
      {{saveBtnTitle}}
    </button>
  </ng-container>
</ng-template>

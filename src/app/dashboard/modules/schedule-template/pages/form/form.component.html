<mat-card>

  <h5 class="title-card">Plantilla</h5>
  <mat-card-content>
    
    <div class="d-flex">
    
      <div class="w-50 p-1"> 
        <!-- Name -->
        <mat-form-field appearance="fill" class="w-100" [ngClass]="{'mat-form-field-invalid': nameHasError}">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="name" placeholder="Nombre">
        </mat-form-field>
        <span class="name-required-error">
          Debe ingresar un nombre.
        </span>
      </div>
    </div>
    <section class="example-section">
      <!-- <span class="example-list-section">
        <mat-checkbox class="example-margin"
                      [checked]="allComplete"
                      [color]="week.color"
                      [indeterminate]="someComplete()"
                      (change)="setAll($event.checked)">
          {{week.name}}
        </mat-checkbox>
      </span> -->
      <span class="example-list-section">
        <ul>
          <li *ngFor="let day of week.days; let i = index" class="mb-2">
            <div class="d-flex align-items-top">
              <div class="checkbox-label">
                <mat-checkbox [(ngModel)]="day.completed"
                  [color]="day.color"
                  (ngModelChange)="updateAllComplete()">
                  {{day.name}}
                </mat-checkbox>
              </div>
              <div class="ml-3 mr-3">
                <app-time-selection [title]="'Horario 1'" *ngIf="day.completed" (fromDateEvent)="setFromDate($event, 'H1', i)" (toDateEvent)="setToDate($event, 'H1', i)" [fromDate]="day.firstTime.from" [toDate]="day.firstTime.to"></app-time-selection>
              </div>
              <div class="ml-3 mr-3">
                <app-time-selection [title]="'Horario 2'" *ngIf="day.completed" (fromDateEvent)="setFromDate($event, 'H2', i)" (toDateEvent)="setToDate($event, 'H2', i)" [fromDate]="day.secondTime.from" [toDate]="day.secondTime.to"></app-time-selection>
              </div>
            </div>
          </li>
        </ul>
      </span>
    </section>
    
  </mat-card-content>

  <div class="form-card pb-0 d-flex align-items-center justify-content-end">
    <a mat-stroked-button class="bg-light mr-2" [routerLink]="['/dashboard/agendas/templates']" *ngIf="!isLoading" (click)="isLoading = !isLoading">Volver</a>
    <button mat-stroked-button type="button" (click)="onSubmit()" class="bg-success text-white" *ngIf="!isLoading">Guardar</button>
    <fa-icon [icon]="faSpinner" [spin]="true" size="2x" *ngIf="isLoading"></fa-icon>
  </div>

</mat-card>

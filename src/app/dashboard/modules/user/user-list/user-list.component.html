<mat-card>

  <mat-card-header>
    <mat-card-title>Usuarios </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="table-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre / apellido / dni ">
      </mat-form-field>
      <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="users" matSort (matSortChange)="getSort($event)" >

        <!-- Nombre Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido y nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.profile.lastName}} {{element.profile.firstName}} </td>
        </ng-container>

        <!-- Dni Column -->
        <ng-container matColumnDef="profile.dni">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
          <td mat-cell *matCellDef="let element"> {{element.profile.dni}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="action-col-th"> Acci√≥n </th>
          <td mat-cell *matCellDef="let element" class="action-col">
            <div style="display:flex; align-items: center; justify-content: center;" *ngIf="!isDeleted[element._id]">

              <button mat-stroked-button class="btn btn-sm btn-light" (click)="showUser(element)" *appCan="['user', 'show']">
                <fa-icon [icon]="faEye"></fa-icon>
              </button>
              <a mat-stroked-button class="btn btn-sm btn-warning" [routerLink]="['/dashboard/usuarios/editar', element._id]" *appCan="['user', 'edit']">
                <fa-icon [icon]="faPen"></fa-icon>
              </a>
              <ng-container *appCan="['user', 'delete']">
                <button mat-stroked-button class="btn btn-sm btn-danger" (click)="openDialog(element)" *ngIf="!isDeleting[element._id]">
                  <fa-icon [icon]="faTrashAlt"></fa-icon>
                </button>
              </ng-container>

              <mat-spinner diameter="25" *ngIf="isDeleting[element._id]"></mat-spinner>
            </div>
            <div *ngIf="isDeleted[element._id]">
              <mat-icon class="text-danger" #tooltip="matTooltip" matTooltip="{{message[element._id]}}" matTooltipPosition="above">error</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
      [length]="length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 25, 50, 100]"
      (page)="pageEvent = getPaginationData($event)"
      showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>

</mat-card>

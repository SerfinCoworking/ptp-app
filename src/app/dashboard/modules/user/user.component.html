
  <div class="main-panel">

    <div class="panel-one" [@panelOne]="isVisibleShow ? 'midwidth' : 'fullwidth'">
      <app-user-list (showUserEvent)="showUser($event)"></app-user-list>
    </div>

    <div class="panel-two" [@panelTwo]="isVisibleShow ? 'visible' : 'hidden'" *appCan="['user', 'read']">
      <app-user-show [user]="user" (hideUserEvent)="hideUser()"></app-user-show>
    </div>
  </div>

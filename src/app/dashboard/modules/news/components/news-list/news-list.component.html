<mat-card>

  <h5 class="m-0">Novedades</h5>
  <mat-card-content>

    <div class="table-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre / apellido / dni / concepto ">
      </mat-form-field>
      <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="news" matSort (matSortChange)="getSort($event)" >

        <!-- Concept Column -->
        <ng-container matColumnDef="concept">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Concepto  </th>
          <td mat-cell *matCellDef="let element"> {{element.concept.name}} </td>
        </ng-container>
        
        <!-- Employee Column -->
        <ng-container matColumnDef="employee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Empleado </th>
          <td mat-cell *matCellDef="let element"> {{element.target?.profile.lastName }} {{element.target?.profile.firstName }} </td>
        </ng-container>
        
        <!-- FromDate Column -->
        <ng-container matColumnDef="dateFrom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Desde </th>
          <td mat-cell *matCellDef="let element"> {{element.dateFrom | date:"dd/MM/yyyy" }} </td>
        </ng-container>

        <!-- ToDate Column -->
        <ng-container matColumnDef="dateTo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hasta </th>
          <td mat-cell *matCellDef="let element"> {{element.dateTo | date:"dd/MM/yyyy"}}</td>
        </ng-container>

        

        <!-- Actions -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="action-col-th"> Acci√≥n </th>
          <td mat-cell *matCellDef="let element" class="action-col">
            <div style="display:flex; align-items: center; justify-content: center;" *ngIf="!isDeleted[element._id]">
              <!-- <button mat-stroked-button class="btn btn-sm btn-light" (click)="showNews(element)" *appCan="['news', 'show']">
                <fa-icon [icon]="faEye"></fa-icon>
              </button> -->
              <a mat-stroked-button class="btn btn-sm btn-warning" [routerLink]="['/dashboard/novedades/editar', element._id]" *appCan="['news', 'edit']">
                <fa-icon [icon]="faPen"></fa-icon>
              </a>
              <ng-container *appCan="['news', 'delete']">

                <button mat-stroked-button class="btn btn-sm btn-danger" (click)="openDialog(element)" *ngIf="!isDeleting[element._id]">
                  <fa-icon [icon]="faTrashAlt"></fa-icon>
                </button>
              </ng-container>
              <mat-spinner diameter="25" *ngIf="isDeleting[element._id]"></mat-spinner>
            </div>
            <div *ngIf="isDeleted[element._id]">
              <!--mat-icon class="text-danger" #tooltip="matTooltip" matTooltip="{{message[element._id]}}" matTooltipPosition="above">error</mat-icon-->
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
      [length]="length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 25, 50, 100]"
      (page)="pageEvent = getPaginationData($event)"
      showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>

</mat-card>

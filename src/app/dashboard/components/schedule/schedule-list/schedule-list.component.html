<mat-card>

  <mat-card-header>
    <mat-card-title>Agendas</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="cal-container">
      <ng-container *ngFor="let schedule of schedules.calendars">

        <div class="cal-item" (click)="showCalendar(schedule.period.docs[0].objective._id)">
          <div class="cal-content" [@expandCalendar]="_showCalendar ? 'expanded': 'collapsed'">
            <app-calendar [schedule]="schedule" [isShow]="_showCalendar"></app-calendar>
          </div>
        </div>
      </ng-container>
    </div>
  </mat-card-content>

</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Nueva agenda</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
      {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
    </button> -->
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="objectiveFormGroup">
        <form [formGroup]="objectiveFormGroup">
          <ng-template matStepLabel>Seleccionar Objetivo</ng-template>
          <mat-form-field class="example-full-width">
            <input type="text"
                   placeholder="Seleccionar objetivo"
                   matInput
                   [formControl]="objective"
                   [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayObjectiveFn">
              <mat-option *ngFor="let option of objectiveList" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Siguiente</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="periodFormGroup">
        <form [formGroup]="periodFormGroup">
          <ng-template matStepLabel>Seleccionar periodo</ng-template>
          <mat-form-field>
            <mat-label>Desde</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Hasta</mat-label>
            <input matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Atrás</button>
            <button mat-button matStepperNext>Siguiente</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="employeesFormGroup">
        <form [formGroup]="employeesFormGroup">
          <ng-template matStepLabel>Seleccionar personal</ng-template>
          <mat-selection-list #employees>
            <mat-list-option *ngFor="let employee of employeeList">
              {{ employee.profile.firstName }} {{ employee.profile.lastName }}
            </mat-list-option>
          </mat-selection-list>

          <p>
            Options selected: {{employees.selectedOptions.selected.length}}
          </p>

          <div>
            <button mat-button matStepperPrevious>Atrás</button>
            <button mat-button matStepperNext>Siguiente</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="fourthFormGroup">
        <form [formGroup]="fourthFormGroup">
          <ng-template matStepLabel>Asignar turnos</ng-template>
          Bajo construcción.
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
          Bajo construcción.
        <div>
          <button mat-button matStepperPrevious>Atrás</button>
          <button mat-button (click)="stepper.reset()">Cancelar</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>





  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>

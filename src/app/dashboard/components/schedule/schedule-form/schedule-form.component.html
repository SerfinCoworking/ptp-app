<mat-card class="h-100">
  <mat-card-header>
    <mat-card-title>Nueva agenda</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <div class="custom-stepper">
    <mat-horizontal-stepper [linear]="true" #stepper>
      <mat-step class="mat-step-custom" label="Seleccionar Objetivo" [stepControl]="objectiveForm">
        <!-- Objective Selection -->
        <div class="container-fix-one">
          <div class="container-fix-two">

            <form [formGroup]="objectiveForm">

              <mat-form-field appearance="fill">
                <mat-label>Seleccionar objetivo</mat-label>
                <mat-select [formControl]="objective" required>
                  <mat-option *ngFor="let option of objectiveList" [value]="option">
                    {{option.name}}
                  </mat-option>
                </mat-select>

                <mat-error *ngIf="objective.errors?.required">
                  Debe seleccinar un objectivo
                </mat-error>
              </mat-form-field>
            </form>

            <div class="action-stepper">
              <button
              mat-stroked-button
              (click)="validateObjectiveAndNextStep()"
              class="btn btn-success"
              *ngIf="!isLoading">
                Guardar y Seguir
              </button>

              <fa-icon [icon]="faSpinner" [spin]="true" size="2x" *ngIf="isLoading"></fa-icon>
            </div>

          </div>
        </div>
      </mat-step>

      <mat-step class="mat-step-custom" label="Seleccionar Periodo">
        <!-- Period Selection -->
        <div class="container-fix-one">
          <div class="container-fix-two">
            <app-second-step-form [objective]="selectedObjective"
              (fromDateChangeEvent)="selectedFromPeriodHandler($event)"
              (toDateChangeEvent)="selectedToPeriodHandler($event)"
              ></app-second-step-form>
            <div class="action-stepper">
              <button mat-stroked-button matStepperPrevious class="btn btn-ligth mr-2">Atrás</button>
              <button mat-stroked-button (click)="validatePeriodAndNextStep()" class="btn btn-success">Guardar y Seguir</button>
              <fa-icon [icon]="faSpinner" [spin]="true" size="2x" *ngIf="isLoading"></fa-icon>
            </div>
          </div>
        </div>
      </mat-step>

      <mat-step class="mat-step-custom" label="Seleccionar Personal">
        <!-- Employees Selection -->
        <div class="container-fix-one">
          <div class="container-fix-two">
            <app-third-step-form [employeeList]="employeeList" (selectionChangeEvent)="selectEventHandler($event)"></app-third-step-form>

            <div class="action-stepper">
              <button mat-stroked-button matStepperPrevious>Atrás</button>
              <button mat-stroked-button matStepperNext>Siguiente</button>
              <!-- <button mat-stroked-button (click)="validatePeriodAndNextStep()" class="btn btn-success">Guardar y Seguir</button> -->
              <fa-icon [icon]="faSpinner" [spin]="true" size="2x" *ngIf="isLoading"></fa-icon>
            </div>
          </div>
        </div>
      </mat-step>
      <mat-step class="mat-step-custom" label="Asignar Turnos">
        <!-- Shifts Asign -->
        <div class="container-fix-one">
          <div class="container-fix-two">
            <app-fourth-step-form [employees]="selectedEmployees"></app-fourth-step-form>

            <div class="action-stepper">
              <button mat-stroked-button matStepperPrevious>Atrás</button>
              <button mat-stroked-button matStepperNext>Siguiente</button>
              <fa-icon [icon]="faSpinner" [spin]="true" size="2x" *ngIf="isLoading"></fa-icon>
            </div>
          </div>
        </div>
      </mat-step>
      <mat-step class="mat-step-custom" label="Seleccionar Objetivo">
        <!-- Preview -->
        <div class="container-fix-one">
          <div class="container-fix-two">
            <ng-template matStepLabel>Done</ng-template>
              Bajo construcción.
            <div class="action-stepper">
              <button mat-stroked-button matStepperPrevious>Atrás</button>
              <button mat-stroked-button (click)="stepper.reset()">Cancelar</button>
            </div>
          </div>
        </div>
      </mat-step>
    </mat-horizontal-stepper>

  </div>

  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>

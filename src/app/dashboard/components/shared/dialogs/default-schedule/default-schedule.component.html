<div class="d-flex aÃ±ign-items-center justify-content-between">

  <h2 mat-dialog-title class="mb-0">Seleccionar horario predefinido</h2>
</div>

<mat-dialog-content>
  <div class="mt-2" style="width: 500px;">

    <div class="d-flex flex-direction-row align-items-center justify-content-center" *ngFor="let schedule of data.objective.defaultSchedules; let scheduleIndex = index">
      <button class="mat-raised-button bg-success text-white m-2 w-25" (click)="confirm(schedule)">
        {{schedule.fromTime.hour}}:{{schedule.fromTime.minute}}hs - 
        {{schedule.toTime.hour}}:{{schedule.toTime.minute}}hs
      </button>
    </div>

  </div>
</mat-dialog-content>

<mat-dialog-actions class="confirm-dialog">
  <div class="d-flex w-100 justify-content-end">
    <button class="mat-raised-button" (click)="close()">Cancelar</button>
    <!-- <button class="mat-raised-button bg-success text-white" (click)="confirm()">Aceptar</button> -->
  </div>
</mat-dialog-actions>

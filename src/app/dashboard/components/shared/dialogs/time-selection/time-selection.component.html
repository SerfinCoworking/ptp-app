  <h2 mat-dialog-title class="mb-0">{{ data.employee.firstName }} {{ data.employee.lastName }}</h2>
  <div>Horas asigndas: {{ dateEventHours }} </div>
</div>

<mat-dialog-content>
  <div class="mt-2" style="width: 400px;">

    <ng-container *ngFor="let evDate of eventsValue; let eventIndex = index">

      <div class="d-flex align-items-center justify-content-between mb-2">
        <h2 class="mb-0">Desde: {{ evDate.fromDate.day }}  </h2>
        <ngb-timepicker [(ngModel)]="evDate.fromDate.time" [spinners]="spinners" (ngModelChange)="fromDateChange($event, eventIndex)"></ngb-timepicker>
      </div>

      <div class="d-flex align-items-center justify-content-between mb-2">
        <h2 class="mb-0">Hasta: {{ evDate.toDate.day }}  </h2>
        <ngb-timepicker [(ngModel)]="evDate.toDate.time" [spinners]="spinners" (ngModelChange)="toDateChange($event, eventIndex)"></ngb-timepicker>
      </div>
    </ng-container>

    <button class="mat-raised-button bg-success text-white" (click)="addSecondEvent()" *ngIf="!showSecondEvent">Agregar Evento</button>
    <button class="mat-raised-button bg-danger text-white" (click)="removeSecondEvent()" *ngIf="showSecondEvent">Quitar Evento</button>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="confirm-dialog">
  <div class="d-flex w-100">

    <button class="mat-raised-button" (click)="close()">Cancelar</button>
    <button class="mat-raised-button bg-danger text-white">Quitar</button>
    <button class="mat-raised-button bg-success text-white" (click)="confirm()">Aceptar</button>
  </div>
</mat-dialog-actions>

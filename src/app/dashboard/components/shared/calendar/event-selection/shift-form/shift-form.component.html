<div class="days" (click)="openDialog()">
  <div class="bg-success" *ngIf="eventDateFrom">
    {{ eventDate.fromDatetime | date:"HH:mm" }}
    <fa-icon [icon]="faSignInAlt"></fa-icon>
  </div>
  <div class="bg-danger" *ngIf="eventDateTo">
    {{ eventDate.toDatetime | date:"HH:mm" }}
    <fa-icon [icon]="faSignOutAlt"></fa-icon>
  </div>
</div>

<div class="p-2 position-relative h-100 d-flex justify-content-end"  [ngClass]="{'bg-disabled-date': !isInPeriod, 'bg-enable-date': isInPeriod}" [@expandEventTodayBg]="(isToday && collapseEvents === 'expanded') ? 'expanded' : 'collapsed'">
  <div class="day-indicator">
    <div class="p-1 d-flex align-items-center justify-content-center" [@expandEventToday]="(isToday && collapseEvents === 'collapsed') ? 'expanded' : 'collapsed'">
      {{ day | date:"d/M" }}
    </div>
  </div>
  <div class="events-day bg-success text-center" *ngIf="events.length && isInPeriod" [@expandEventDay]="collapseEvents">
    <div class="text-white" [@displayEventCount]="collapseEvents">
      {{ events.length }}
    </div>
  </div>
</div>

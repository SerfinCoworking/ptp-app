<div class="date-events" [ngStyle]="{left: xAxis}">
  <app-week-inline
    *ngFor="let week of builder; let weekIndex = index"
    [week]="week"
    [shiftEvents]="shiftEvents"
    [shiftOtherEvents]="shiftOtherEvents"
    [shiftEmployee]="shiftEmployee"
    [news]="news"
    (updateShiftEventsEvent)="updateShiftEvents($event)">
  </app-week-inline>
</div>

<div class="days">
  <div class="bg-success" *ngIf="fromDatetime">
    {{ fromDatetime | date:"HH:mm" }}
    <fa-icon [icon]="faSignInAlt"></fa-icon>
  </div>
  <div class="bg-danger" *ngIf="toDatetime">
    {{ toDatetime | date:"HH:mm" }}
    <fa-icon [icon]="faSignOutAlt"></fa-icon>
  </div>
</div>

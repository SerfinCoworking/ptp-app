<mat-card>

  <mat-card-header>
    <mat-card-title>Objectivos</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="table-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre / apellido / dni / email ">
      </mat-form-field>
      <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="objectives" matSort (matSortChange)="getSort($event)" >

        <!-- Nombre Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Ciudad Column -->
        <ng-container matColumnDef="address.city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
          <td mat-cell *matCellDef="let element"> {{element.address.city}}</td>
        </ng-container>

        <!-- Calle Column -->
        <ng-container matColumnDef="address.street">
          <th mat-header-cell *matHeaderCellDef> Calle </th>
          <td mat-cell *matCellDef="let element"> {{element.address.street}} </td>
        </ng-container>


        <!-- Actions -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="action-col-th"> Acci√≥n </th>
          <td mat-cell *matCellDef="let element" class="action-col">
            <div style="display:flex; align-items: center; justify-content: center;" *ngIf="!isDeleted[element._id]">
              <button mat-stroked-button class="bg-light" (click)="showObjective(element)" *appCan="['objective', 'show']">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
              <a mat-stroked-button class="bg-warning" [routerLink]="['/dashboard/objetivos/editar', element._id]" *appCan="['objective', 'edit']">
                <mat-icon>edit</mat-icon>
              </a>
              <ng-container *appCan="['objective', 'delete']">

                <button mat-stroked-button class="bg-danger" (click)="openDialog(element)" *ngIf="!isDeleting[element._id]">
                  <mat-icon>delete</mat-icon>
                </button>
              </ng-container>
              <mat-spinner diameter="25" *ngIf="isDeleting[element._id]"></mat-spinner>
            </div>
            <div *ngIf="isDeleted[element._id]">
              <mat-icon class="text-danger" #tooltip="matTooltip" matTooltip="{{message[element._id]}}" matTooltipPosition="above">error</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
      [length]="length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 25, 50, 100]"
      (page)="pageEvent = getPaginationData($event)"
      showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>

</mat-card>

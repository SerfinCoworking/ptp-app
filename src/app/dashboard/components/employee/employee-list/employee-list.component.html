<div class="table-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre / apellido / dni / email ">
  </mat-form-field>
  <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="employees" matSort (matSortChange)="getSort($event)" >

    <!-- Nombre Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.profile.firstName}} {{element.profile.lastName}} </td>
    </ng-container>

    <!-- Dni Column -->
    <ng-container matColumnDef="profile.dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
      <td mat-cell *matCellDef="let element"> {{element.profile.dni}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.contact.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let element"> ({{element.contact.phones[0].cod_area}}) - {{element.contact.phones[0].number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[10, 25, 50, 100]"
  (page)="pageEvent = getPaginationData($event)"
  showFirstLastButtons
  ></mat-paginator>
</div>

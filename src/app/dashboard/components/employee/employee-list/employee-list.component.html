<mat-card>

  <mat-card-header>
    <mat-card-title>Empleados </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="table-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre / apellido / dni / email ">
      </mat-form-field>
      <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="employees" matSort (matSortChange)="getSort($event)" >

        <!-- Nombre Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.profile.firstName}} {{element.profile.lastName}} </td>
        </ng-container>

        <!-- Dni Column -->
        <ng-container matColumnDef="profile.dni">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
          <td mat-cell *matCellDef="let element"> {{element.profile.dni}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.contact.email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let element"> ({{element.contact.phones[0].area}}) - {{element.contact.phones[0].line}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="action-col-th"> Acción </th>
          <td mat-cell *matCellDef="let element" class="action-col">
            <button mat-stroked-button class="bg-light" (click)="showEmployee(element)">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <a mat-stroked-button class="bg-warning" [routerLink]="['/dashboard/empleados/editar', element._id]">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-stroked-button class="bg-danger">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
      [length]="length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 25, 50, 100]"
      (page)="pageEvent = getPaginationData($event)"
      showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>

</mat-card>

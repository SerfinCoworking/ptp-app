<mat-card *ngIf="employee?._id">
  <mat-card-header>
    <mat-card-title>{{ employee.profile.firstName }} {{ employee.profile.lastName }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ employee.enrollment }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="closeShow()">Volver</button>
  </mat-card-actions>
</mat-card>

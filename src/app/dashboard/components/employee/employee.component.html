
  <div class="main-panel">

    <div class="panel-one" [@panelOne]="isVisibleShow ? 'midwidth' : 'fullwidth'">
      <app-employee-list (showEmployeeEvent)="showEmployee($event)"></app-employee-list>
    </div>

    <div class="panel-two" [@panelTwo]="isVisibleShow ? 'visible' : 'hidden'" *appCan="['employee', 'show']">
      <app-employee-show [employee]="employee" (hideEmployeeEvent)="hideEmployee()"></app-employee-show>
    </div>
  </div>

<!-- <h4 *ngIf="hideRange">Rango de fechas novedad: {{concept.value.name}}</h4> -->


<div class="d-flex w-100" *ngIf="hideRange; else range">
  <ngb-datepicker (dateSelect)="onDateSelectionOnlyFrom()" 
                  [startDate]="defaultDate" 
                  [(ngModel)]="singleDate" 
                  class="custom-calendar"></ngb-datepicker>  

  </div>
<div class="d-flex w-100">
  <mat-error *ngIf="error">
    {{ error }}
  </mat-error>
</div>

<ng-template #range>
  <ngb-datepicker #dprange
    (dateSelect)="onDateSelection($event)" 
    [displayMonths]="2" 
    [dayTemplate]="t" 
    outsideDays="hidden" 
    [startDate]="defaultDate" 
    class="custom-datepicker-style w-100">
  </ngb-datepicker>

  <ng-template #t let-date let-focused="focused">
    <span class="custom-day"
      [class.focused]="focused"
      [class.range]="isRange(date)"
      [class.faded]="isHovered(date) || isInside(date)"
      (mouseenter)="hoveredDate = date"
      (mouseleave)="hoveredDate = null">
      {{ date.day }}
    </span>
  </ng-template>

  
</ng-template>

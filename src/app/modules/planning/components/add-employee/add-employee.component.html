<div class="d-flex w-100 mt-2">
  <div class="employee-list">
    <form [formGroup]="findEmployeeForm">
      <mat-form-field class="w-100">
        <input type="text"
               placeholder="Agregar empleado"
               matInput
               formControlName="employee"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayEmployee">
          <mat-option *ngFor="let shift of filteredEmployees" [value]="shift">
            {{shift.employee.lastName}} {{shift.employee.firstName}}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="isInValid('employee')">
          {{ findEmployeeForm.get('employee').errors.invalid }}
        </mat-error>
      </mat-form-field>
    </form>
    <button class="btn btn-outline-primary ml-2" (click)="addEmployee()">
      Agregar
    </button>
  </div>
  <div></div>
</div>

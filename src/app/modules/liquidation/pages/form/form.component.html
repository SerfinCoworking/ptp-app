<mat-card>
  <h5 class="title-card">Liquidaci칩n </h5>
  <mat-card-content style="padding: 0 15px;">
    <div class="row h-100">
      <div class="col-6 h-100">
       <app-employee-selection [allEmployees]="employees" [selectedEmployees]="selectedEmployees" (selectedEvent)="setSelectedEmployees($event)" [errorMsg]="employeeErrorMsg"></app-employee-selection>
      </div>

      <div class="col-6">
        <h5>A침o: {{ year }}</h5>
        <div class="row">
          <div class="col-3" *ngFor="let month of months; let i = index">
            <button class="btn btn-primary mt-2 mb-2 w-100" (click)="selectRange(i);">
              {{month.month}}
            </button>
          </div>
        </div>
        <hr>
        <div>
          <app-date-selection (selectedDatesEvent)="setDates($event)" 
                              [conceptKey]="'RANGE'" 
                              [fromDateStored]="liquidationForm.get('fromDate').value" 
                              [toDateStored]="liquidationForm.get('toDate').value"
                              [error]="rangeError">
          </app-date-selection>
        </div>

        <div class="mt-2">
          <button mat-stroked-button class="btn" [ngClass]="{'btn-success': !liquidation, 'btn-warning': !!liquidation}" (click)="createOrUpdateLiquidation()" *ngIf="!isLoading">
            {{ liquidation?._id ? "Actualizar liquidaci칩n" : "Generar liquidaci칩n"}}
          </button>
          <fa-icon [icon]="faSpinner" [spin]="true" size="2x" *ngIf="isLoading"></fa-icon>
        </div>
        
      </div>
    </div>
  </mat-card-content>
</mat-card>

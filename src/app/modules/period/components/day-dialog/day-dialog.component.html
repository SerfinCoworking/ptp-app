<div class="d-flex aÃ±ign-items-center justify-content-between">

  <h2 mat-dialog-title class="mb-3">
    {{data.weekDay.date.day | dateMoment:"DD [de] MMMM [del] YYYY":"YYYY-MM-DD"}}
  </h2>
</div>

<mat-dialog-content>
  <div class="container-dialog">
    <div *ngFor="let dayEvent of data.weekDay.dayEvents" class="row align-items-center pb-2 mb-2 border-bottom">
      <div class="col">
        <div >
          {{dayEvent.employee.firstName}}
        </div>
        <div>
          <div *ngFor="let myEvent of dayEvent.events; let i = index" class="mb-2">
            <div class="row">

              <div class="col-5 d-flex align-items-center">
                
                <div class="font-weight-bold">Horario {{ i + 1}}: </div>
                <button class="btn btn-sm btn-success ml-1 mr-1">
                  {{myEvent.fromDatetime | date:"HH:mm"}}hs.
                </button>
                <button class="btn btn-sm btn-warning ml-1 mr-1">
                  {{myEvent.toDatetime | date:"HH:mm"}}hs.
                </button>
              </div>
              <div class="col-7">
                aqui iria el checking
              </div>
            </div>

            <div class="row mt-2 align-items-center">
              <div class="col-1">
                <label for="" class="font-weight-bold mb-0"> Ingreso </label>
              </div>
              <div class="col">
                <app-manual-signed-form [(event)]="dayEvent.events[i]" [type]="'checkin'"></app-manual-signed-form>
              </div>
            </div>
            <!-- <app-manual-signed-form></app-manual-signed-form> -->
            
          </div>
          
        </div>
      </div>
    </div>
  </div>

  

</mat-dialog-content>

<mat-dialog-actions class="confirm-dialog">
  <div class="d-flex w-100">
    <button class="mat-raised-button bg-success text-white" (click)="confirm()">Aceptar</button>
  </div>
</mat-dialog-actions>


<div class="w-100">
  <div class="d-flex w-100">
    <!-- Dia -->
    <div class="w-25 d-flex">
      <input class="form-control mb-0" [ngClass]="{ 'is-invalid': isInvalid }" placeholder="dd/mm/yyyy" name="dp" [(ngModel)]="eventValues.day" ngbDatepicker #d="ngbDatepicker" [disabled]="isEdit">
      <div class="input-group-append mr-2">
        <button class="btn calendar" [ngClass]="{ 'btn-outline-secondary': !isInvalid, 'btn-outline-danger': isInvalid }" (click)="d.toggle()" type="button" [disabled]="isEdit">
          <fa-icon [icon]="faCalendar"></fa-icon>
        </button>
      </div>
    </div>

    <!-- Horario -->
    <div [ngClass]="{ 'invalid-sings': isInvalid }">
      <ngb-timepicker [(ngModel)]="eventValues.time" [spinners]="spinners" [disabled]="isEdit"></ngb-timepicker>
    </div>

    <!-- Descripcion -->
    <div class="form-group ml-2 mb-0 w-50">
      <textarea class="form-control" placeholder="observaciÃ³n" rows="1" [(ngModel)]="description" [disabled]="isEdit"></textarea>
    </div>

    <button mat-stroked-button class="btn btn-sm btn-warning ml-2" *ngIf="isEdit; else saveSign" (click)="isEdit = !isEdit;">
      <fa-icon [icon]="faPen"></fa-icon>
    </button>
    
  </div>
  <div class="is-invalid-group" *ngIf="isInvalid">
    Fichado incorrecto.
  </div>
</div>

<ng-template #saveSign>
  <button mat-stroked-button class="btn btn-sm btn-success ml-2" (click)="saveSigned()">
    <fa-icon [icon]="faSave"></fa-icon>
  </button>
</ng-template>
